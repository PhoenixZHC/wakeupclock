    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              'page-bg': '#F3F4F6',
              'card-white': '#FFFFFF',
              'primary-brand': '#6366F1', // Indigo
              'primary-dark': '#4338CA',
              'alarm-red': '#EF4444',
              'alarm-dark': '#991B1B',
              'text-main': '#1F2937',
              'text-sub': '#6B7280',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(99, 102, 241, 0.5)',

            },
            animation: {
              'pulse-fast': 'pulse 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash-red': 'flashRed 0.3s ease-in-out infinite',
              'flash-overlay': 'flashOverlay 0.5s ease-in-out infinite', // New animation for video overlay
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              flashRed: {
                '0%, 100%': { backgroundColor: '#111827' },
                '50%': { backgroundColor: '#7F1D1D' },
              },
              flashOverlay: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '0.7' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
